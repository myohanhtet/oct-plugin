#  Form Field Definitions
# ===================================

fields:
    title:
      label: Title
      type: text
      required: true
      span: left
    slug:
      label: Slug
      type: text
      preset: title
      required: true
      span: right
    body:
      type: markdown
      size: huge
      mode: tab
    tags:
      type: taglist
      mode: relation
      useKey: true
    created_at:
      label: Create Date
      type: datepicker
      required: true
    user_id:
      hidden: true
      default: 1

